<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מערכת ניהול הזמנות</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-512.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #007bff, #00bfff);
      color: white;
      flex-direction: column;
      overflow: hidden;
    }

    #logo {
      width: 200px;
      height: auto;
      margin-bottom: 1em;
    }

    #appName {
      font-size: 1.8em;
      margin-bottom: 2em;
    }

    .btn-open {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }

    .btn-open:active {
      transform: scale(0.95);
    }

    /* Loader Dots מתחת לכפתור */
    .dots {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
    }
    .dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 6px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- שימוש ב-img במקום background -->
  <img id="logo" src="footerLogo_millennium.png" alt="לוגו המערכת">
  <div id="appName">מערכת ניהול איסוף הזמנות</div>
  <button class="btn-open" id="openApp">פתח את המערכת</button>
  <div class="dots">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <script>
    const btn = document.getElementById('openApp');
    btn.addEventListener('click', () => {
      window.location.href = "https://script.google.com/macros/s/AKfycbx7mHxU7nWtK_UnQ9MaJH5tmPRqa4Wfpsboh5p_ikUjv9-ssWZ3ko-Y-liaqlD7ZGh67A/exec";
    });
  </script>
</body>
</html>
